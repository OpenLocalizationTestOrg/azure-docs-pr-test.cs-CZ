abstract:
  description: 'Využijte opensourcový server Jenkins k sestavování aplikací v cloudu a jejich nasazení do Azure. Naučte se instalovat, konfigurovat a škálovat Jenkinse v Azure a prostřednictvím našich šablon Rychlý start, kurzů a ukázkových kanálů nastavte pro svoje aplikace průběžnou integraci (CI).'
  aside:
    image:
      alt: Jenkins logo
      height: 133
      width: 110
      src: media/Jenkins.png
    title: null
sections:
  - title: Zprovoznění během 5 minut
    items:
      - type: paragraph
        text: Vytvořte v Azure systém Jenkins a sestavte aplikaci.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg'
            text: Azure Portal
            href: 'https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template'
  - title: Podrobné kurzy
    items:
      - type: paragraph
        text: 'Nastavte průběžnou integraci pro vaše aplikace, spouštějte agenty v cloudu a využijte ve svých úlohách služby Azure.'
      - type: list
        style: ordered
        items:
          - html: 'Nastavte průběžnou integraci do služby <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure App Service</a>, protokolu <a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a> nebo <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">virtuálního počítače s Linuxem</a>.'
          - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Zřiďte prostředky v úloze kanálu</a>.
          - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Škálujte s využitím agentů virtuálních počítačů Azure</a>.
  - title: Ukázky
    items:
      - type: paragraph
        text: Ukázkové skripty a fáze pro vaše kanály
      - type: list
        style: unordered
        className: spaced noBullet
        items:
          - html: '<a href="https://github.com/Azure/azure-devops-utils/tree/master/jenkins">Fragmenty kódu a fáze souboru Jenkinsfile</a>'
