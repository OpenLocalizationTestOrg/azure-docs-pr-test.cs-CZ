abstract:
  description: 'Služba Azure Container Instances nabízí nejrychlejší a nejjednodušší způsob provozování kontejneru v Azure. Není přitom nutné zřizovat žádné virtuální počítače nebo využívat služby vyšší úrovně. Pokud vyžadujete kompletní řešení orchestrace kontejnerů, prohlédněte si <a href="/azure/container-service/kubernetes/">dokumentaci k protokolu Kubernetes ve službě Azure Container Service</a>. Naučte se vytvářet a spravovat instance kontejnerů prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.'
