abstract:
  description: 'Microsoft Azure Stack je hybridní cloudová platforma, která umožňuje zřizovat služby Azure z vašeho datového centra. Zjistěte, jak nasadit Azure zásobníku Development Kit, jak spravovat infrastrukturu pro integrované systémy a sadě pro vývoj a jak nabízet služby s naše kurzy a quickstarts.<br/><br/>Pokud jste zásobník Azure uživatele, který používá služby nebo sestavení aplikací pro Azure zásobníku, přečtěte si naše <a href="/azure/azure-stack/user">dokumentaci pro uživatele</a>.'
