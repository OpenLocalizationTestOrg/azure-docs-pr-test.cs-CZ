abstract:
  description: "Azure Stack je hybridní cloudová platforma, která umožňuje využívat služby Azure z datového centra vaší společnosti nebo vašeho poskytovatele služeb. Jako vývojář můžete v Azure Stacku vytvářet aplikace. Můžete je potom nasadit do Azure Stacku, do Azure, nebo můžete vytvořit skutečně hybridní aplikace, které využívají možnosti připojení mezi cloudem Azure Stack a Azure. Prostřednictvím našich šablon Rychlý start a kurzů se naučíte, jak vytvářet prostředky a nasazovat aplikace.<br/><br/>Pokud jste Azure zásobníku operátor, který spravuje infrastrukturu a nabízí služby, přečtěte si naše <a href=\"/azure/azure-stack/\">operátor dokumentaci</a>."
