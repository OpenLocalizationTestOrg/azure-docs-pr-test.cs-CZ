  description: "Prostřednictvím našich šablon Rychlý start a kurzů se naučíte připravovat data a sestavovat a nasazovat modely. Funkce Preview služby Azure Machine Learning umožňují sestavovat, nasazovat a spravovat modely strojového učení a AI s využitím libovolných knihoven a nástrojů Pythonu. K ukládání a zpracování dat můžete využít širokou škálu dat a výpočetních služeb v Azure."
