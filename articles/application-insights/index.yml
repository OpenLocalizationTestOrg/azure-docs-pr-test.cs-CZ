title: Dokumentace k Application Insights
metadata:
  title: 'Dokumentace ke službě Application Insights – kurzy, reference k rozhraní API | Dokumentace Microsoftu'
  description: 'Application Insights je rozšiřitelná služba pro správu výkonu aplikací (APM). Je určena webovým vývojářům, kteří sestavují a spravují aplikace na více platformách. Prostřednictvím našich šablon Rychlý start, kurzů a referenční dokumentace se naučíte rozpoznávat problémy a diagnostikovat potíže a porozumíte využití webových aplikací.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
