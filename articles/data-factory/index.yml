    - html: "Kopírování místních dat do cloudu – <a href=\"/azure/data-factory/tutorial-hybrid-copy-data-tool\">Nástroj pro kopírování dat | <a href=\"/azure/data-factory/tutorial-hybrid-copy-portal\">Uživatelské rozhraní Data Factory</a> | <a href=\"/azure/data-factory/tutorial-hybrid-copy-powershell\">Azure PowerShell</a>"
    - html: "Hromadné kopírování dat – <a href=\"/azure/data-factory/tutorial-bulk-copy-portal\">Uživatelské rozhraní Data Factory</a> | <a href=\"/azure/data-factory/tutorial-bulk-copy\">Azure PowerShell</a>"
    - html: "Přírůstkové kopírování dat – <a href=\"/azure/data-factory/tutorial-incremental-copy-portal\">Uživatelské rozhraní Data Factory</a> | <a href=\"/azure/data-factory/tutorial-incremental-copy-powershell\">Azure PowerShell</a>"
    - html: "Transformace dat v cloudu s využitím Sparku – <a href=\"/azure/data-factory/tutorial-transform-data-spark-portal\">Uživatelské rozhraní Data Factory</a> | <a href=\"/azure/data-factory/tutorial-transform-data-spark-powershell\">Azure PowerShell</a>"
    - html: "Transformace dat ve virtuální síti – <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal\">Uživatelské rozhraní Data Factory</a> | <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network\">Azure PowerShell</a>"
